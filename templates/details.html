{% extends 'base_html.html' %}

{% block title %}
  {{ page_title }}
{% endblock %}


{% block content %}

  <div class="card" style="width: 18rem;">
    <img src="{{ tour.cover }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ tour.title }}</h5>
      <h5 class="card-price">{{ tour.price }}</h5>
      <p class="card-text">{{ tour.description }}</p>
      <p class="card-destination">{{ tour.destination }}</p>
      <a href="{{url_for('index') }}" class="btn btn-primary">To main page</a>
    </div>
  </div>

{% endblock %}
