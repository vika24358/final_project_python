{% extends 'base_html.html' %}

{% block title %}
{{ page_title }}
{% endblock %}


{% block content %}



<div class="row ms-1 mt-0 mt-1">
  {%for tour in tours%}

  <div class="card ms-1 mt-0 mt-1" style="width: 18rem;">
    <img src="{{ tour.cover }}" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ tour.title }}</h5>
      <h5 class="card-price">{{ tour.price }}</h5>
      <p class="card-text">{{ tour.description }}</p>
      <p class="card-destination">{{ tour.destination }}</p>
      <a href="{{url_for('tour_detail', tour_id=tour.id) }}" class="btn btn-primary">Details</a>
    </div>
  </div>

  {%endfor%}
 </div>
{% endblock %}
